name: simple
top:
  - cmp: ""
    file: top.dep
files:
  firmware/cfg:
    top.dep: |
      src t0.vhd
      src -l mylib t1.vhd
      include defs.dep
      ? var_A == True ? src t2.vhd
      src t3.vhd
      src sim_only.vhd -u sim
      src synth_only.vhd -u synth
    defs.dep: |
      @var_A=False
      src d1.vhd
      src d2.vhd
  firmware/hdl:
    t0.vhd: ""
    t1.vhd: ""
    t2.vhd: ""
    t3.vhd: ""
    d1.vhd: ""
    d2.vhd: ""
    sim_only.vhd: "# Only used in simulation"
    synth_only.vhd: "# Only used in synhesis"

