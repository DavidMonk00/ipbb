name: simple_d3
top:
  - cmp: ""
    file: top.d3
files:
  firmware/cfg:
    top.d3: |
      include defs.d3
      ? var_A == True ? src t0.vhd
      ? lvl1.var_A == True ? src t1.vhd
      ? lvl1.lvl_2.var_A == True ? src t2.vhd
    defs.d3: |
      @var_A=True
      @lvl1.var_B=3
      @lvl1.lvl_2.var_C="x"
    settings.tcl: ""
  firmware/hdl:
    t0.vhd: ""
    t1.vhd: ""
    t2.vhd: ""
