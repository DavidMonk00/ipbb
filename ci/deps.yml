---
test_venv_cc7_py2:
  stage: deps
  image: ${IPBUS_DOCKER_REGISTRY}/ipbb-dev-cc7:dev-ipbb-imgs__uhal2.7.2
  tags:
    - docker
    - xilinx-tools
  dependencies:
    - setup_cc7_py2_venv
  script:
    - source env.sh
    - ipbb --version
    - source /software/Xilinx/Vivado/2018.3/settings64.sh
    - run-ipbb-pytests.sh

